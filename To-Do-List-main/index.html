<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <div class="add-task-container">
            <h2>Add New Task <i class="fas fa-plus-circle"></i></h2>
            <form class="todo-form">
                <div class="form-group">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" placeholder="e.g., Finish project report" required>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" required>
                        <option value="" disabled selected>Select Priority</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3" placeholder="Add a short description of the task..."></textarea>
                </div>
                
                <input type="button" value="Add Task" class="add-task-btn" id="add-task-btn">
            </form>
        </div>

        <div class="tasks-list-container">
            <h2>My Tasks <i class="fas fa-clipboard-list"></i></h2>
            <ul id="todo-list">
                <li class="task completed">
                    <div class="task-details">
                        <h4 class="task-name">Study for CSS exam</h4>
                        <p class="task-info">
                            <span class="priority high">High</span> | 
                            <span class="date"><i class="fas fa-calendar-alt"></i> 2025-08-15</span>
                        </p>
                        <p class="task-description">Review all CSS concepts and practice flexbox and grid layouts.</p>
                    </div>
                    <div class="task-actions">
                        <button class="complete-btn"><i class="fas fa-check-circle"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </li>

                <li class="task">
                    <div class="task-details">
                        <h4 class="task-name">Buy groceries</h4>
                        <p class="task-info">
                            <span class="priority medium">Medium</span> | 
                            <span class="date"><i class="fas fa-calendar-alt"></i> 2025-08-12</span>
                        </p>
                        <p class="task-description">Milk, bread, eggs, and cheese from the supermarket.</p>
                    </div>
                    <div class="task-actions">
                        <button class="complete-btn"><i class="fas fa-check-circle"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
<script src="todo.js"></script>
<!-- <script src="ai.js"></script> -->
</body>
</html>
