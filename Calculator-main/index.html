<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>
<body>
    <div class="container">
        <div class="results">
            <h1>Results:</h1>
            <ul class="result-values" id="allResults"></ul>
        </div>
        <div class="calculator">
            <input type="text" class="calculator-display" value="" disabled id="txtResult">
            <div class="calculator-buttons">
                <div class="number-grid">
                    <!-- <input type="button" class="clear" value="AC" style="width: 100%; display: none;"> -->

                    
                    <input type="button" class="number" value="7" id="seven" onclick="Calculator.WriteTxt(this)">
                    <input type="button" class="number" value="8" id="eight" onclick="Calculator.WriteTxt(this)">
                    <input type="button" class="number" value="9" id="nine" onclick="Calculator.WriteTxt(this)">
                    
                    <input type="button" class="number" value="4" id="four" onclick="Calculator.WriteTxt(this)">
                    <input type="button" class="number" value="5" id="five" onclick="Calculator.WriteTxt(this)">
                    <input type="button" class="number" value="6" id="six" onclick="Calculator.WriteTxt(this)">
                    
                    <input type="button" class="number" value="1" id="one" onclick="Calculator.WriteTxt(this)">
                    <input type="button" class="number" value="2" id="two" onclick="Calculator.WriteTxt(this)">
                    <input type="button" class="number" value="3" id="three" onclick="Calculator.WriteTxt(this)">
                    
                    <input type="button" class="number ac" value="AC" id="ac" onclick="Calculator.Clear()" ondblclick="Calculator.ResetAllValues()">
                    <input type="button" class="number zero" value="0" id="zero" onclick="Calculator.WriteTxt(this)">
                    <input type="button" class="decimal" value="." id="dot" onclick="Calculator.WriteTxt(this)">
                </div>
                <div class="side-operators">
                    <input type="button" class="operator" value="&divide;" id="divide" onclick="Calculator.OperatorClick('1')">
                    <input type="button" class="operator" value="&times;" id="times" onclick="Calculator.OperatorClick('2')">
                    <input type="button" class="operator" value="-" id="min" onclick="Calculator.OperatorClick('3')">
                    <input type="button" class="operator plus" value="+" id="pls" onclick="Calculator.OperatorClick('4')">
                    <input type="button" class="equal-sign" value="=" id="equal" onclick="Calculator.EqualOperator()">
                </div>
            </div>
        </div>
        <script src="calcFunctions.js"></script>
    </div>
</body>
</html>
